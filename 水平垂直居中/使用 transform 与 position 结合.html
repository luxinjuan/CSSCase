<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #father{
            background-color: yellowgreen;
            /* height: 100vh; */
            position:fixed;
            left:0;
            right: 0;
            top: 0;
            bottom: 0;
        }
        #son{
            width: 50%;
            height: 50%;
            background-color: skyblue;
            position:fixed;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div id="father">
        <div id="son"></div>
    </div>
</body>
</html>
